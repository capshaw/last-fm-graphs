<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Last.fm River</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='index.css' />
    <script type='text/javascript' src='lib/d3.v2.js'></script>
</head>
<body onLoad='loadHandler()'>
    <div class='header'>
        Last.fm River
    </div>
    <div class='controls well'>
        <button class='btn btn-default' onClick='switchData("data/two-years-top-10.csv")'>Top 10</button>
        <button class='btn btn-default' onClick='switchData("data/two-years-top-25.csv")'>Top 25</button>
        <button class='btn btn-default' onClick='switchData("data/two-years-top-80.csv")'>Top 80</button>
        <button class='btn btn-default' onClick='switchData("data/two-years-top-175.csv")'>Top 175</button>
    </div>
    <div class='chart' id='chart'>
        <!-- The D3 river chart is drawn here -->
    </div>
    <script src='index.js'></script>
</body>
</html>
